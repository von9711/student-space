<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/signup.css')}}">
  </head>
  <body>
     {% for message in get_flashed_messages() %}
       <div class="alert alert-warning alert-dismissible fade show" role="alert">
         {{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
     {% endfor %}

    <div class="wrapper">
      <form class="needs-validation" method="post" novalidate>
        <div class="head">
          <h1>SIGN UP</h1>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" name="fname" class="form-control" id="validationCustom01" placeholder="John" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" name="lname" class="form-control" id="validationCustom02" placeholder="Doe" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
          <div class="form-group">
            <label for="validationCustom03">Email</label>
            <input type="email" name="email" class="form-control" id="validationCustom03" placeholder="example@email.com" required>
            <div class="invalid-feedback">
              Please provide a valid email.
            </div>
          </div>
          <div class="form-group">
            <label for="validationCustom03">Password</label>
            <input type="Password" name="password" class="form-control" id="validationCustom03" minlength="8" required>
            <div class="invalid-feedback">
              Password should be atleast 8 characters.
            </div>
          </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">SIGN UP</button>
      </form>
    </div>

    <script type="text/javascript" src="{{url_for('static', filename='/js/jQuery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='/js/bootstrap.min.js')}}"></script>
   <script type="text/javascript" src="{{url_for('static', filename='/js/signup.js')}}"></script>
  </body>
</html>
