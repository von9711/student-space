<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}">
  </head>
  <body>
     {% if get_flashed_messages() %}
      <div id="alert">
        <span id="closebtn">&times;</span>
        <p class="error">Wrong email or password</p>
        </div>
     {% endif %}
    <div class='wrapper'>
      <form class="box" action="" method="post">
        <h1>Login</h1>
        <input type="email" name="email" id="username" class="info" placeholder="Email">
        <p id="tip"></p>
        <input type="password" name="password" id="password" class="info" placeholder="Password">
        <input id="check" type="checkbox" name="remember" value="">
        <label for="check">Remember me</label>
        <input type="submit" id="login" value="Login">
      </form>
      <div id="signup">
        <p>Not a member?<a href="/signup">  Sign up</a></p>
      </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='/js/login.js')}}"></script>
  </body>
</html>
